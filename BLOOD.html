<html>
<head>
    <title>Blood Bank Management</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        .container {
            display: flex;
            height: 100vh;
        }
        .sidebar {
            width: 200px;
            background-color: #333;
            color: white;
            padding: 20px;
        }
        .sidebar h2 {
            font-size: 24px;
            margin-bottom: 20px;
        }
        .sidebar a {
            display: block;
            padding: 10px;
            margin-bottom: 20px; 
            background-color: #444;
            color: white;
            text-decoration: none;
            text-align: center;
            border-radius: 5px;
        }
        .sidebar a:hover {
            background-color: #555;
        }
        .main-content {
            flex-grow: 1;
            padding: 20px;
            background-color: #fff;
            border-left: 1px solid #ccc;
        }
        .main-content h1 {
            background-color: #333;
            color: white;
            padding: 10px;
            text-align: center;
            border-radius: 5px;
        }
        .buttons {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }
        .buttons button {
            margin: 0 10px;
            padding: 10px 20px;
            border: 1px solid #333;
            background-color: white;
            cursor: pointer;
            border-radius: 5px;
        }
        .buttons button:hover {
            background-color: #f0f0f0;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px dashed #333;
        }
        th, td {
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <h2>Dashboard</h2>
            <a href="./Dosti.html">Home</a>
            <a href="#">Availability</a> 
            <a href="#">Inventry</a>
            <a href="./BLOOD.html">Blood Bank</a> 
            <a href="#">Settings</a>
            <a href="./front.html">Logout</a>
        </div>
        <div class="main-content">
            <h1>Blood Bank Management</h1>
            <div class="buttons">
                <button>Add</button>
                <button>Edit</button>
                <button>Delete</button>
            </div>
            <table>
                <thead>
                    <tr>
                        <th>B.Type</th>
                        <th>Availability</th>
                        <th>Unit</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>A+</td>
                        <td>Yes</td>
                        <td>10</td>
                    </tr>
                    <tr>
                        <td>B+</td>
                        <td>No</td>
                        <td>0</td>
                    </tr>
                    <tr>
                        <td>O+</td>
                        <td>Yes</td>
                        <td>5</td>
                    </tr>
                    <tr>
                        <td>AB+</td>
                        <td>No</td>
                        <td>0</td>
                    </tr>
                    <tr>
                        <td>A-</td>
                        <td>Yes</td>
                        <td>7</td>
                    </tr>
                    <tr>
                        <td>B-</td>
                        <td>No</td>
                        <td>0</td>
                    </tr>
                    <tr>
                        <td>O-</td>
                        <td>Yes</td>
                        <td>3</td>
                    </tr>
                    <tr>
                        <td>AB-</td>
                        <td>No</td>
                        <td>0</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
